<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Login</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="basic-login">
                    <form class="form" role="form" ng-submit="login($event)">
                        <div class="form-group">
                            <label for="username" translate="global.form.username"><i class="icon-user"></i> <b>Login</b></label>
                            <input type="text" class="form-control" id="username" type="text" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password" translate="login.form.password"><i class="icon-lock"></i> <b>Password</b></label>
                            <input class="form-control" id="password" type="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                   ng-model="password">
                        </div>
                        <div class="form-group">
                            <label for="rememberMe" class="checkbox">
                                <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                                <span translate="login.form.rememberme">Remember me</span>
                            </label>
                            <a href="#/" class="forgot-password">Forgot password?</a>
                            <button type="submit" class="btn pull-right" translate="login.form.button">Sign in</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-7 social-login">
                <p>Or login with your Facebook or Twitter</p>
                <div class="social-login-buttons">
                    <a href="#" class="btn-facebook-login">Login with Facebook</a>
                    <a href="#" class="btn-twitter-login">Login with Twitter</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
