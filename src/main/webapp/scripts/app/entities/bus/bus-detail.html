
<div style="background-color: whitesmoke;">
    <h2><span translate="agenceDeVoyageApp.bus.detail.title">Bus</span> {{bus.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.bus.nom_bus">Nom_bus</span>
                </td>
                <td>
                    <span class="form-control-static">{{bus.nom_bus}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.bus.immatriculation">Immatriculation</span>
                </td>
                <td>
                    <span class="form-control-static">{{bus.immatriculation}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.bus.marque">Marque</span>
                </td>
                <td>
                    <span class="form-control-static">{{bus.marque}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
