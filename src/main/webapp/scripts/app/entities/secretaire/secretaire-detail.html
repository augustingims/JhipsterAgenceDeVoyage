
<div style="background-color: whitesmoke;">
    <h2><span translate="agenceDeVoyageApp.secretaire.detail.title">Secretaire</span> {{secretaire.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.secretaire.nom_secretaire">Nom_secretaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{secretaire.nom_secretaire}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.secretaire.prenom_secretaire">Prenom_secretaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{secretaire.prenom_secretaire}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.secretaire.tel_secretaire">Tel_secretaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{secretaire.tel_secretaire}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.secretaire.adresse_secretaire">Adresse_secretaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{secretaire.adresse_secretaire}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.secretaire.responsable">responsable</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="responsable.detail({id:secretaire.responsable.id})">{{secretaire.responsable.nom_responsable}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
