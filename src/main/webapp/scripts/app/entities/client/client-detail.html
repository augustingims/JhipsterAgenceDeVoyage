
<div style="background-color: whitesmoke;">
    <h2><span translate="agenceDeVoyageApp.client.detail.title">Client</span> {{client.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.num_cni">Num_cni</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.num_cni}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.nom_client">Nom_client</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.nom_client}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.prenom_client">Prenom_client</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.prenom_client}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.profession">Profession</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.profession}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.date_delivrance">Date_delivrance</span>
                </td>
                <td>
                    <span class="form-control-static">{{client.date_delivrance | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="agenceDeVoyageApp.client.secretaire">secretaire</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="secretaire.detail({id:client.secretaire.id})">{{client.secretaire.nom_secretaire}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
